<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>
<body>
    <h1>Список книг</h1>

    {% if books %}
        <ul>
            {% for book in books %}
                <li>
                    <a href="{% url 'book_detail' book.id %}">
                        {{ book.title }}
                    </a> — {{ book.author }} ({{ book.year_published }})
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Книг пока нет.</p>
    {% endif %}
</body>
</html>
